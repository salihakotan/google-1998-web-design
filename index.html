<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    

    <div class="container">

        <div class="logo-area">
            <img class="logo-img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
        </div>

        <div class="search-area">
            <p>Search the web using Google!</p>
            <input type="text" class="search-input">
            <button class="action-buttons">Google Search</button>
            <button class="action-buttons">I'm feeling lucky</button>
        </div>
        
        <div class="bottom-menu-area">
            <ul class="bottom-menu">
                <li class="bottom-menu-li">Special Searches</li>
                <li class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                <li class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
            </ul>
            <ul class="bottom-menu" style="background-color: #70CCC2;">
                <li class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                <li class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                <li class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                <li class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
            <ul class="bottom-menu dark-green-bg">
                <li class="bottom-menu-li">Get Google!</li>
                <li class="bottom-menu-li">updates monthly:</li>
                <input placeholder="your e-mail" type="text" class="newsletter-input">
                <button class="action-buttons">Subscribe</button>
                <l style="display: inline;" class="bottom-menu-li"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></li>
             
            </ul>
        </div>

    </div>

    <p style="font-size:14px; text-align: center;margin-top:20px;padding: 0;display: block;clear:both;" >Copyright Â©1998 Google Inc.</p>


</body>
</html>
